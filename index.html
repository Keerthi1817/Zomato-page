<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zomato Clone</title>
  <link rel="stylesheet" href="index.css">


</head>

<body>
  <div class="zomato">
    <div class="back">
      <div class="get">
        <a href="#">Get the App</a>
      </div>
      <div class="nav">
        <nav>
          <a href="#">Investor Relations</a>
          <a href="#">Add restaurant</a>
          <a href="#">Log in</a>
          <a href="#">Sign up</a>
        </nav>
      </div>
      <div class="content">
        <h1>zomato</h1>
        <p>Discover the best food & drinks in Chennai</p><br>


        <input class="phone" type="text" size="75" placeholder="Search for restaurant, cuisine or a dish">

      </div>
    </div>
    <div class="photo">
      <table class="tab">
        <tr>
          <td>
            <div class="online">
              <div class="order">

              </div>
              <h5>Order Online</h5>
              <p>Stay home and order to your doorstep</p>
            </div>
          </td>
          <td>
            <div class="online">
              <div class="dining">

              </div>
              <h5>Dining</h5>
              <p>View the city's favourite dining venues</p>
            </div>
          </td>
          <td>
            <div class="online">
              <div class="night">

              </div>
              <h5>Nightlife and Clubs</h5>
              <p>Explore the city's top nightlife outlets</p>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>

  </div>




</body>

</html>
